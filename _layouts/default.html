<script>
  window.addEventListener("scroll", function (event) {
    var scroll = this.scrollY;
    var item = document.getElementsByClassName('navbar-item');
    /* console.log(scroll); */
    if (scroll < 565) {
      item[1].classList.add('is-active');
      item[2].classList.remove('is-active');
      item[3].classList.remove('is-active');
    }
    if (scroll > 565 && scroll < 1130) {
      item[1].classList.remove('is-active');
      item[2].classList.add('is-active');
      item[3].classList.remove('is-active');
    }
    if (scroll > 1130) {
      item[1].classList.remove('is-active');
      item[2].classList.remove('is-active');
      item[3].classList.add('is-active');
    }
  });
</script>

<script>

  const elements = document.getElementsByClassName('alpha');

  const elements10 = document.getElementsByClassName('alpha10');
  const elements11 = document.getElementsByClassName('alpha11');
  const elements12 = document.getElementsByClassName('alpha12');
  const elements13 = document.getElementsByClassName('alpha13');
  const elements14 = document.getElementsByClassName('alpha14');
  for (let i = 0; i <= elements.length; i++) {
      elements[i].addEventListener('animationend', function (e) {
          elements[i].classList.remove('animated');
      });
      elements[i].classList.add('animated');
      elements2[i].classList.add('animated2');
      elements3[i].classList.add('animated3');
      elements4[i].classList.add('animated4');
      elements5[i].classList.add('animated5');
      elements6[i].classList.add('animated6');
      elements7[i].classList.add('animated7');

  }

</script>


  <!-- Script para el boton de la Musica-->

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
  
      $ (document).ready(function(){
           $(".butn .fa-play-circle-o").on('click',function(){
           $(this).hide();
           $(".fa-pause-circle-o").fadeIn();
           $("#mymusic")[0].play();
           });
        
           $(".butn .fa-pause-circle-o").on('click',function(){
           $(this).hide();
           $(".fa-play-circle-o").fadeIn();
           $("#mymusic")[0].pause();
           });
        
         });
  </script>

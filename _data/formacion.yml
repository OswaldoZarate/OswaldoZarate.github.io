- name: How Google does Machine Learning en Español
  image: https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/http://coursera-university-assets.s3.amazonaws.com/4e/c2f4c0f4bb11e69a33576c875f4294/cloud-twitter-avatar.png
  link: https://coursera.org/share/346a182d1b6a1bbbf5e9aed22a17bed5
  description: ¿Qué es el aprendizaje automático y qué tipos de problemas puede solucionar? Google concibe el aprendizaje automático de una forma algo diferente considera que se trata no solo de datos, sino también de lógica. Hablaremos de por qué es útil para los científicos de datos concebirlo así cuando piensan en compilar una canalización de modelos de aprendizaje automático. Luego, analizaremos las cinco fases de la transformación de un posible caso de uso en un recurso que pueda aprovechar la tecnología de aprendizaje automático. También consideramos por qué es importante no omitir ninguna fase. Finalizamos con un reconocimiento de los sesgos que puede amplificar el aprendizaje automático y cómo reconocerlos.

- name: Launching into Machine Learning en Español
  image: https://d3njjcbhbojbot.cloudfront.net/api/utilities/v1/imageproxy/http://coursera-university-assets.s3.amazonaws.com/4e/c2f4c0f4bb11e69a33576c875f4294/cloud-twitter-avatar.png
  link: https://coursera.org/share/b61a6f5fcad29784c2fd9ac16c4c1aa9
  description: Identificar por qué el aprendizaje profundo es popular en la actualidad Optimizar y evaluar modelos mediante las funciones de pérdida y las métricas de rendimiento Mitigar problemas comunes que se presentan en el aprendizaje automático Crear conjuntos de datos repetibles y escalables para entrenamiento, evaluación y pruebas.

- name: Los bits y bytes de las redes informáticas
  image: https://comunidad.iebschool.com/emprendelink/files/2019/05/Blog-post-2-1000x288.png
  link: https://coursera.org/share/0324c6a71116ecc7bb89a6db19eba0ed
  description: Describir redes de computadoras en términos de un modelo de cinco capas, ● Comprensión de todos los protocolos estándar relacionados con las comunicaciones TCP/IP, ● Comprensión de las potentes herramientas y técnicas de solución de problemas de red, ● Conocimiento de servicios de red como DNS y DHCP que facilitan el funcionamiento de las redes de computadoras, ● Comprensión de la computación en la nube, el concepto de "Todo como servicio" y el almacenamiento en la nube.

- name: Aspectos básicos de la asistencia técnica
